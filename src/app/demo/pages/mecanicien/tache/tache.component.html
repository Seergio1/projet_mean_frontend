<div class="row">
    <div class="col-xl-12 col-md-12">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3 align-items-center">
                    <div class="col">
                        <h4>Liste des taches</h4>
                    </div>
                    <div class="col-auto">
                        <!-- Filtre par date debut -->
                        <input type="date" [(ngModel)]="dateMinFilter" (ngModelChange)="applyFilters()" class="form-control">
                    </div>
                    <div class="col-auto">
                      <!-- Filtre par date fin -->
                      <input type="date" [(ngModel)]="dateMaxFilter" (ngModelChange)="applyFilters()" class="form-control">
                  </div>
                    <div class="col-auto">
                        <!-- Filtre par état -->
                        <select [(ngModel)]="etatFilter" (ngModelChange)="applyFilters()" class="form-control">
                            <option value="">Tous</option>
                            <option *ngFor="let etat of etats" [value]="etat">
                              {{ etat }}
                            </option>
                        </select>
                    </div>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item px-0" *ngFor="let tache of filteredTache; let index = index">
                      <div class="row align-items-start">
                          <div class="col">
                              <h4 class="mb-0">{{ tache.id_vehicule.modele }} {{ tache.id_vehicule.numero }}</h4>
                              <!-- <h5 class="mb-0">{{  }}</h5> -->
                              <small class="text-success">{{ formatDate(tache.date_debut) }} jusqu'a {{ formatDate(tache.date_fin) }}</small>
                          </div>
                          <div class="col-auto">
                              <h4 class="mb-0">
                                <span tabindex="0" role="button"
                                      (click)="open(content, tache)"
                                      (keydown.enter)="open(content, tache)"
                                      (keyup.space)="open(content, tache)"
                                      class="ms-2 align-top avatar avatar-xxs bg-light-success">
                                    <button *ngIf="tache.etat === 'en attente'" class="btn btn-danger">
                                        <i  class="ti ti-x text-warning"></i>
                                    </button>
                                    <button *ngIf="tache.etat === 'en cours'" class="btn btn-secondary">
                                        <i  class="ti ti-hourglass text-warning"></i>
                                    </button>
                                    <button *ngIf="tache.etat === 'terminée'" class="btn btn-success">
                                        <i  class="ti ti-check text-warning"></i>
                                    </button>
                                </span>
                              </h4>
                          </div>
                      </div>
                  </li>
                </ul>

                <!-- Pagination -->
                <div class="text-center">
                    <!-- <button class="btn btn-link" (click)="previousPage()" [disabled]="currentPage === 1">Précédent</button>
                    <span>Page {{ currentPage }} / {{ totalPages }}</span>
                    <button class="btn btn-link" (click)="nextPage()" [disabled]="currentPage === totalPages">Suivant</button> -->
                </div>

                <!-- <div class="text-center mt-3">
                    <a class="b-b-primary text-primary f-w-500" href="#" (click)="showAll()">
                        Afficher tous
                        <i class="ti ti-chevron-right"></i>
                    </a>
                </div> -->
            </div>
        </div>
    </div>
  </div>

  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">{{ selectedTache.id_vehicule.modele }}</h4>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
          <label for="exampleInputEmail1">nouveau role</label>
          <select id="vehiculeId" [(ngModel)]="selectedTache.etat"
          (change)="updateRole  (selectedTache._id, selectedTache.etat)"
          name="vehiculeId" class="form-control" required
          >
            <option *ngFor="let etat of etats" [value]="etat">
              {{ etat }}
            </option>
          </select>
        </div>
        <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
    </div>
  </ng-template>
