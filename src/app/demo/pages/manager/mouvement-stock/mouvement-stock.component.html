<div class="row">
    <div class="col-sm-12">
        <app-card cardTitle="Hello Card">
            <h2>Item List</h2>
                <ul>
                <li *ngFor="let mvmt of mouvements">
                    {{ mvmt.id_Article.nom }} {{ mvmt.sortie }} {{ mvmt.entrer }} - {{ modifierDate(mvmt.date) }}
                </li>
                </ul>
        </app-card>

        <div class="table-container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="number">nom article</th>
                        <th class="number">entrer</th>
                        <th class="number">sortie</th>
                        <th class="number">date</th>
                        <th class="number">prix unitaire</th>
                        <th class="number">prix total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of mouvements">
                        <td class="number">{{ row.id_Article.nom }}</td>
                        <td class="number">{{ row.entrer }}</td>
                        <td class="number">{{ row.sortie }}</td>
                        <td class="number">{{ modifierDate(row.date) }}</td>
                        <td class="number">{{ row.prix }}</td>
                        <td class="number">{{ row.prix_total }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
